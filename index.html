<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Venus Template</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|Oxygen:700" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/scrollreveal@4.0.5/dist/scrollreveal.min.js"></script>
  </head>
  <body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
      <header class="site-header text-light">
        <div class="container">
          <div class="site-header-inner">
            <div class="brand header-brand">
              <h1 class="m-0">
                <a href="#">
                  <h5 class="logoText">Chattyco</h2>
                </a>
              </h1>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="hero text-center text-light">
          <div class="hero-bg bg-top"></div>
          <div class="hero-bg bg-bottom"></div>
          <div class="hero-particles-container">
            <canvas id="hero-particles"></canvas>
          </div>
          <div class="container-sm">
            <div class="hero-inner">
              <div class="hero-copy">
                <h2 class="hero-title title-left mt-0">연인의 메시지 속</h2>
                <h2 class="hero-title title-right  mt-0">진짜 마음을 찾아드립니다</h2>
                <p class="hero-paragraph">감정 싸움으로 번지는 악순환을 멈추세요.  </p>
                <p class="hero-paragraph">채티코에서 잃어버린 대화의 맥락을 찾아드립니다.</p>
                <p class="hero-paragraph">당신을 위한 소통 방정식을 AI와 함께 풀어가는 경험을 하세요.</p>
              </div>
              <div class="mockup-container">
                <div class="mockup-bg">
                  <img src="src/images/iphone-hero-bg.svg" alt="iPhone illustration">
                </div>
                <div class="iphonex">
                  <div class="front">
                    <div class="screen">
                      <div class="screen__view">
                        <div id="first_screen" class="device-screen">
                          <div class="katalk-topbar">
                            <h5 class="chat-title">상처로 얼룩진 대화창😭</h5>
                          </div>
                          <div class="katalk-chat">
                          </div>
                        </div>
                        <div id="second_screen" class="device-screen">
                          <div class="katalk-topbar">
                            <h4 class="chat-title">Title</h4>
                          </div>
                          <div class="katalk-chat">
                          </div>
                        </div>
                      </div>
                      <div class="screen__front">
                        <div class="screen__front-speaker"></div>
                        <div class="screen__front-camera"></div>
                      </div>
                    </div>
                    <div class="front__line"></div>
                    <div class="front__line front__line-second"></div>
                  </div>
                  <div class="phoneButtons phoneButtons-right"></div>
                  <div class="phoneButtons phoneButtons-left"></div>
                  <div class="phoneButtons phoneButtons-left2"></div>
                  <div class="phoneButtons phoneButtons-left3"></div>
                  <div class="back"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="site-footer">
        <div class="footer-particles-container">
          <canvas id="footer-particles"></canvas>
        </div>
        <div class="site-footer-top">
          <div class="cta section text-light">
            <div class="container-sm">
              <div class="cta-inner section-inner">
                <div class="cta-header text-center">
                  <h2 class="section-title mt-0">서비스를 사용해보고 싶으신가요?</h2>
                  <p class="section-paragraph">올바른 서비스로 향하는 길찾기에 도움을 바랍니다.</p>
                  <div class="cta-cta">
                    <a class="button button-primary button-wide-mobile" href="#">설문조사 참여하기</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="site-footer-bottom">
          <div class="container">
            <div class="site-footer-inner">
              <div class="footer-copyright">&copy;Template Venus (GNU Version 3) </div>
            </div>
          </div>
        </div>
      </footer>
      </div>

      <script src="src/main.js"></script>
  </body>
</html>
